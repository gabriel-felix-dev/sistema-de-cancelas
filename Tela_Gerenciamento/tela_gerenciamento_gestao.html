<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estacionamento</title>
    <link rel="stylesheet" href="style_gerenciamento.css"> 
</head>
<body>

    <div class="container-gerenciamento">
        
        <h1>Gerenciamento de Estacionamento</h1>

        <section id="entrada-veiculo">
            <h2>Registrar Entrada</h2>
            <form id="form-entrada">
                <label for="placa">Placa do Veículo:</label>
                <input type="text" id="placa" placeholder="Ex: ABC1234" required>
                
                <label for="proprietario">Proprietário:</label>
                <input type="text" id="proprietario" placeholder="Ex: João Silva">
                
                <label for="contato_proprietario">Contato do Proprietário:</label>
                <input type="text" id="contato_proprietario" placeholder="Ex: 083 98888-7777">
                
                <button type="submit" class="btn-create">Estacionar</button>
            </form>
        </section>

        <hr>

        <section id="veiculos-estacionados">
            <h2>Veículos Estacionados</h2>
            <table id="tabela-estacionamento">
                <thead>
                    <tr>
                        <th>Placa</th>
                        <th>Proprietário</th>
                        <th>Contato</th>
                        <th>Ticket</th>
                        <th>Entrada</th>
                        <th>Ações</th> 
                    </tr>
                </thead>
                <tbody id="lista-veiculos">
                    </tbody>
            </table>
            <p id="mensagem-vazio" style="text-align: center; color: gray; margin-top: 20px;">Nenhum veículo estacionado.</p>
        </section>

        <br>

        <a href="../tela_adm/tela_adm.html"><button class="btn-sair">VOLTAR</button></a>

    </div>    

    <script src="script_gerenciamento.js"></script>
    
</body>
</html>
